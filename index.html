<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <form id="search-form">
            <input type="text" id="city-input" placeholder="Enter city name" autocomplete="off" />
            <button type="submit" id="search-btn">Get Weather</button>
        </form>
        <button id="current-location-btn">Use My Location</button>
        <div id="weather-result" class="weather-result">
            <!-- Weather details will be injected here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
